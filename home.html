<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Donations Tracker</title>
</head>
<body>
    <header>
        <h1>Donations Tracker</h1>
    </header><br>
    <main>
        <form id="form">
            <fieldset id="fieldset1">
                <div>
                    <label>Donator name</label><br>
                <input type="text" name="name" style="width: 50%;"><br><br>

                <label>Donator amount</label><br>
                <select name="amount" style="width: 52%;">
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                </select><br><br>
                <button id="submit" type="submit">Submit query</button>
                </div>
                
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset id="fieldset2">
                <table id="mainTable">
                    <tr id="mainRow">
                        <th>Donator name</th>
                        <th>Donation amount</th>
                        <th>Age</th>
                    </tr>
                </table>
                <button id="clear">Clear Items</button>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
